<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>Neighborhood Map</title>
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
   <link rel="stylesheet" type="text/css" href="main.css">
   <style type="text/css"></style>
 </head>
 <body>
  <div class="col-12">
       <h3>Click on the name for the corresonding hours and image of the building</h3>
       <h2><ul id="col-4" data-bind="foreach: careList">
            <li data-bind="text: name, click: $parent.lovedOne"></li>
        </ul></h2>
        <div id="col-4" data-bind="with:selectedOne">
            <h2 data-bind="text: nicknames"></h2>
            <h3>Days+Hours likely to be at location:</h3>
            <p data-bind="text: hours"></p>
        </div>
        <div id="col-4" data-bind="with:selectedOne">
            <img ="" alt="google image of location described in name" data-bind="attr: {src: imgSrc}">
        </div>
  </div>
  <div>
    <h3>EarthQuakes:</h3>
      <ul data-bind="foreach: hotSpots">
        <li data-bind="text: $data"></li>
      </ul>
    
  </div>
   <h3>Select for Magnitude 2.5 or greater earthquakes over past 30 days within 50 mi radius</h3>
   <button data-bind="click: earthquakes">EarthQuake Update</button>
   <p>Source: https://earthquake.usgs.gov</p>
   <!-- Create map in HTML called ekaMap-->
   <div id="ekaMap"></div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script src="js/lib/knockout-3.2.0.js"></script>
     <script src="js/app.js"></script>
   <!-- Load the JS API ASYNCHRONOUSLY allows it to load faster below.-->
   <script
   	async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfdGqmImcOQibTI0v9_rBmj91RV4cI8SE&v=3&callback=initMap" onerror="mapError()">
   </script>
 </body>
</html>
