<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>Neighborhood Map</title>
   <style type="text/css">
     html, body { height: 100%; margin: 10; padding: 10; }
     #ekaMap { height: 100%; }
   </style>
 </head>
 <body>
   <ul data-bind="foreach: careList">
        <li data-bind="text: name, click: $parent.lovedOne"></li>
    </ul>
    <div data-bind="with:selectedOne">
        <h2 data-bind="text: nicknames"></h2>
        <h3>Days+Hours likely to be at location:</h3>
        <p data-bind="text: hours"></p>
        <img src="" alt="google image of location described in name" data-bind="attr: {src: imgSrc}">


    </div>-->
   <!-- Create map in HTML called ekaMap-->
   <div id="ekaMap"></div>
     <script src="js/lib/knockout-3.2.0.js"></script>
     <script src="js/app.js"></script>
   <!-- Load the JS API ASYNCHRONOUSLY allows it to load faster below.-->
   <script
   	src="https://maps.googleapis.com/maps/api/js?key=APIKEY&v=3&callback=initMap"
   	async defer>
   	</script>
 </body>
</html>
